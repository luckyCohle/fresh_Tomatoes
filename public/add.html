<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="/styles/add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
       crossorigin="anonymous">
       
</head>
<body>
    <div class="row sticky-top">
        <div class="container-fluid p-0 sticky-top">
          <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom " data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand lobster-regular d-flex align-items-center" href="/">
                            <img id="logo" src="/img/logo.png" class="img-fluid me-2 ms-2 mb-2" style="max-height: 50px;" alt="Logo">
                            Fresh Tomatos
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item nav-elements">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item nav-elements">
                                    <a class="nav-link" href="/movies">Movies</a>
                                </li>
                                <li class="nav-item nav-elements">
                                    <a class="nav-link" href="/add">Add Movie</a>
                                </li>
                                <li class="nav-item dropdown nav-elements">
                                    <a class="nav-link " href="/logout" role="button"  aria-expanded="false">
                                        Logout
                                    </a>
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </nav>
            </div>
          </div>
        </div> 
    </div>   
    <!--form-->
    <div class="d-flex justify-content-around mt-5 ">
        <div id="add-form-container" class="">
            <div class="card add-box shadow">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Add Movie</h2>
                <form method="post" action="/add" id="addForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="title" class="form-label">Movie Title</label>
                    <input name="title" type="text" id="title"  class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Image URL</label>
                    <input name="image" type="url" id="image" class="form-control"  required>
                  </div>
                  <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input name="genre" type="text" id="genre"  class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="releaseDate" class="form-label">Release Year</label>
                    <input name="releaseDate" type="number" id="releaseDate" class="form-control"  required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Add</button>
                </form>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>
    
</body>
</html>
